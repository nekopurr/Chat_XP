<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>chat XP</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="flex-1">
        <h1 class="clock">00:00:00</h1>
    </div>
    <div class="flex-2">
        <!-- <div class="space1"></div> -->
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">Chat XP</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div id="contents">
                    안녕하세요! 귀여운 강아지 Rover입니다!<br>
                    주제를 입력하면, 재미있는 이야기를 만들어드립니다!
                </div>
            </div>
            <div class="window-footer">
                <form>
                    <input type="text">
                    <button id="submit_button" type="submit">전송</button>
                </form>

                <button id="modalBtn">
                    <img src="css/image/rover.png" alt="" onclick="">
                </button>

                <!-- Modal -->
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <img src="css/image/rover.gif">
                        <p>안녕하세요^^</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="flex-3"></div>

    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/gpt.js"></script>
    <script type="text/javascript" src="js/modal.js"></script> 

</body>

</html>
