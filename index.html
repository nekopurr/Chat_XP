<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>chat XP</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="flex-1">
        <h1 class="clock">00:00:00</h1>
    </div>
    <div class="flex-2">
        <!-- <div class="space1"></div> -->
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">Chat XP</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div id="contents">
                    안녕하세요! 귀여운 강아지 Rover입니다!<br>
                    주제를 입력하면, 재미있는 이야기를 만들어드립니다!
                </div>
            </div>
            <div class="window-footer">
                <form>
                    <input type="text">
                    <button id="submit_button" type="submit">전송</button>
                </form>
                <img class="rover" src="css/image/rover.png">
            </div>
        </div>
    </div>
    <div class="flex-3"></div>

    <script src="clock.js"></script>
    <script>
        let $input = document.querySelector('input')
        let $button = document.querySelector('#submit_button')


        let data = [{
            "role": "system",
            "content": "Assistant는 주어진 주제로 재미있는 이야기를 해준다."
        }]

        let url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`;

        $button.addEventListener('click', e => {
            e.preventDefault()
            userInputData = $input.value
            $input.value = ''

            data.push({
                "role": "system",
                "content": userInputData
            })

            loading()
            chatGptAPI()
        })

        function chatGptAPI() {
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
                redirect: "follow",
            })
                .then(res => res.json())
                .then(res => {
                    // console.log(res)
                    // console.log(res.choices[0].message.content)
                    document.querySelector('#contents').textContent = res.choices[0].message.content
                })

            // 아래 코드는 fetch 성공, 실패, 통신 중 여부와 상관없이 실행됩니다. 비동기에요.
            console.log('hello world')
        }

        function loading() {
            const element = document.getElementById('contents');
            element.innerHTML = '잠시만 기다려주세요!';
        }

    </script>
</body>

</html>
